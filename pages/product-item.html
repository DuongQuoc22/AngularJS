<div class="container py-5">
    
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="fs-4 fw-bold text-info">
        Thông Tin Sản Phẩm
        <hr>
      </div>
      <div class="container mt-5 py-5 fs-5">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-6">
              <img src="{{products.imgUrl}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title fw-bold">{{products.name}}</h5>
                <hr>
                <p class="card-text">Trạng thái: 
                  <span class="text-danger" ng-if="products.amount==0">Hết hàng</span>
                  <span class="text-success" ng-if="products.amount >0">Còn hàng</span>
                </p>
                <p class="card-text">
                  Màu Sắc: {{products.color}}
                </p>
                <p class="card-text">
                  Kích Thước: {{products.size}}
                </p>
                <p class="card-text">
                  Hãng: {{products.brand}}
                </p>
                <p class="card-text">
                  Danh Mục: {{products.category.name}}
                </p>
                <p>
                  Giá Thành: <mark class="text-danger">{{ products.price | currency }} VNĐ</mark>
                </p>
                <p class="card-text"><small class="text-muted"></small></p>
      
                <p><a href="#"><button class="btn btn-primary">Thêm Vào Giỏ Hàng</button></a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Đánh giá -->
    <div class="col-md-6 col-sm-12">
      <div class="fs-4 fw-bold text-info">
        Đánh Giá
        <hr>
      </div>
      <div class="row mt-3">
        <div class="fb-like" data-href="http://127.0.0.1:5500/index.html#!/item" data-width="" data-layout="standard" data-action="like" data-size="large" data-share="true"></div>
      </div>
      <div class="row mt-3">
        <div class="fb-comments" data-href="http://127.0.0.1:5500/index.html#!/item" data-width="" data-numposts="10"></div>
      </div>
    </div>
  </div>

    <div class="row mt-5">
        <div class="text-title fs-4 fw-bold text-info">
            Sản Phẩm Liên Quan
            <hr>
        </div>
        <div class="row text-center py-5">
            <div class="col-md-4 col-sm-6 col-xs-12 mt-5" ng-repeat="pro in category.products">
                <div class="card border-0">
                    <div class="card-body">
                        <a href="#!/products/detail/{{pro.id}}"><img src="{{pro.imgUrl}}" alt=""></a>
                        <div class="fs-5 fw-bold">
                            {{pro.name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
