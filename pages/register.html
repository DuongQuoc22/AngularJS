<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration border-0" >
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Đăng Ký</h3>
              <form>
  
                <div class="row">
                  <div class="col-md-12 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" ng-model="name" />
                      <label class="form-label" for="firstName">User Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-12 mb-4">
  
                    <div class="form-outline">
                      <input type="email" id="lastName" class="form-control form-control-lg" ng-model="email" />
                      <label class="form-label" for="lastName">Email</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-12 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="password" class="form-control form-control-lg" ng-model="password" />
                      <label class="form-label">Password</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <button class="btn btn-primary btn-lg" type="submit" ng-click="register()" value="Submit">button
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
